    <body>
        <div id="app">
            <header>
                <div class="container" >
                    <nav class="navbar navbar fixed-top navbar-expand-lg navbar-light bg-muted ">
                        <div class="container-fluid ">
                            <div class="collapse navbar-collapse d-flex flex-row-reverse" >
                                <div class="d-flex flex-row">
                                    <div class="p-1 m-2">
                                        <a class="fbicon" href="https://www.facebook.com/wangpeng2014">
                                            <img src="./picture/fb.png">
                                        </a>
                                    </div>
                                    <div class="p-1 m-2">
                                        <a class="igicon" href="https://www.instagram.com/pipmimim/">
                                            <img src="./picture/Ig.png">
                                        </a>
                                    </div>
                                    <div class="p-1" >
                                        <button class="btn btn-cart"  data-toggle="modal" data-target="#exampleModal">
                                            <img src="./picture/shop.png">
                                            <span class="badge badge-pill badge-danger">{{countbadge}}</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>



            
            <div class="container">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl ">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">購物清單</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="item_header">
                                <div></div>
                                <div class="item_detail">商品</div>
                                <div class="price">單價</div>
                                <div class="count">數量</div> 
                                <div class="amount">總計</div>
                            </div>
                            <div class="item_container" v-for="(cart, index) in cartlist" >
                                <div class="item_header item_body">
                                    <div class="operate">
                                        <button class="btn btn-muted" @click="handledelete(cart, index)"><i class="fas fa-trash-alt"></i></button>
                                    </div>
                                    <div class="item_detail">
                                        <img v-bind:src="cart.pimgurl" alt="">
                                        <div class="name">{{cart.pname}}</div>
                                    </div>
                                    <div class="price"><span>$</span>{{cart.pprice}}</div>
                                    <div class="count">
                                        <button class="btn btn-primary" @click="handleSub(cart)">-</button>
                                        {{cart.pcount}}
                                        <button class="btn btn-primary" @click="handlePlus(cart)">+</button>
                                    </div> 
                                    <div class="amount">{{cart.pprice * cart.pcount}}</div>
                                    
                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="btn btn-primary btn-block"> 結帳去</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>



            <section id="intro">
                <div class="jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                            <!-- <h1>可放大標</h1> -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

                                        <img v-bind:src="item.imgUrl" alt="" >

                                            <h4>NTD: {{item.price}}</h4>

                                    </div>
                                    <div class="text-right">
                                        <button class="btn" @click="handlecart(item);badge()"><i class="fa-solid fa-cart-arrow-down"></i>加入購物車</button>
                                    </div>
                                </div>
                            </div>
                        </div>
